<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTakToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <div class="heading">
        <h2 class="infoText"></h2>
    </div>
    <h2 class="turn"></h2>
    <div class="container">
        <div class="top">
            <div class="btn" role="t1" id="t1"></div>
            <div class="btn" role="m1" id="m1"></div>
            <div class="btn" role="b1" id="b1"></div>
        </div>
        <div class="mid">
            <div class="btn" role="t2" id="t2"></div>
            <div class="btn" role="m2" id="m2"></div>
            <div class="btn" role="b2" id="b2"></div>
        </div>
        <div class="bot">
            <div class="btn" role="t3" id="t3"></div>
            <div class="btn" role="m3" id="m3"></div>
            <div class="btn" role="b3" id="b3"></div>
        </div>
    </div>
    <div class="winnerText"></div>
</body>
</html>
